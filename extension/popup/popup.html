<!DOCTYPE html>
<html>

<head>
    <title>CTRL+BLCK Popup </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="popup">
        <div class="upper-container">
            <img class="logo_pic" src="../assets/icons/logopic1-128.png" alt="Logo">
            <h1>CTRL+BLCK</h1>
            <a href="main.html" target="_blank">
                <img id="homeIcon" class="home" src="../assets/icons/home-icon.svg" alt="Home" />
            </a>
        </div>

        <p class="sub_heading">block all distractions</p>

        <div class="url-container">
            <p class="main_heading2">URL LIST:<span class="url-limit">(shows only 5 urls)</span></p>
            <div class="list-container">
                <ul class="list_table"></ul>
            </div>
        </div>
        <button class="add_button" type="button">ADD SITE +</button>
        <button class="clear_button" type="button">CLEAR ALL</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
