<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRL + BLCK</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <!-- Hamburger Menu (Default) -->
                <div class="menu-btn hamburger" id="openMenuBtn">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <!-- Close Button (Expanded) -->
                <div class="menu-btn close-btn" id="closeMenuBtn" style="display: none;">
                    <img src="/icons/close-icon.svg" class="close-icon" alt="Close">
                    <span class="close-text">close</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- NOTE: Home Icon Removed from Sidebar as per image reference (optional, keeping for now if user wants to switch back) -->
                <div class="nav-item active" data-target="dashboard">
                    <img src="/icons/home-icon.svg" class="nav-icon" alt="Dashboard">
                    <span class="nav-text">dashboard</span>
                </div>
                <div class="nav-item" data-target="settings">
                    <img src="/icons/settings-icon.svg" class="nav-icon" alt="Settings">
                    <span class="nav-text">settings</span>
                </div>
                <div class="nav-item" data-target="sessions">
                    <img src="/icons/timer_icon.svg" class="nav-icon" alt="Sessions">
                    <span class="nav-text">sessions</span>
                </div>
                <div class="nav-item" data-target="account">
                    <img src="/icons/account-icon.svg" class="nav-icon" alt="Account">
                    <span class="nav-text">account</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- VIEW: DASHBOARD -->
            <div id="view-dashboard" class="view-section active">
                <header>
                    <div class="header-left">
                        <img src="/icons/logopic1-32.png" class="ctrl-logo" alt="CTRL + BLCK Logo">
                        <h1>CTRL + BLCK</h1>
                    </div>
                </header>

                <p class="tagline">block all of your distractions instantly</p>

                <section class="url-section">
                    <div class="url-header">
                        <h2>URL LIST:</h2>
                        <div class="search-container-wrapper">
                            <div class="search-container">
                                <img src="/icons/search-icon.svg" class="search-icon" alt="Search">
                                <input type="text" id="searchInput"
                                    placeholder="Search / Add Website (Press Enter to add)">
                            </div>
                            <div id="suggestions" class="suggestions-dropdown"></div>
                        </div>
                    </div>

                    <ul id="urlList" aria-label="Blocked websites list">
                    </ul>
                </section>

                <section class="hidden-section">
                    <div class="hidden-header">
                        <h2>üîí Hidden Websites</h2>
                        <div class="hidden-controls">
                            <button id="toggleHiddenBtn" class="toggle-hidden-btn" aria-expanded="false">
                                <span class="toggle-text">Show Hidden</span>
                                <img src="/icons/eye-icon.svg" class="eye-icon" alt="Toggle visibility">
                            </button>
                        </div>
                    </div>

                    <!-- Password Overlay -->
                    <div id="hiddenPasswordOverlay" class="password-overlay" style="display: none;">
                        <label for="hiddenPasswordInput">Enter Password to View Hidden Websites:</label>
                        <input id="hiddenPasswordInput" type="password" placeholder="Password" />
                        <button id="hiddenPasswordSubmit">Submit</button>
                        <p id="hiddenPasswordError" class="password-error"
                            style="display:none; color:red; font-size:12px;">
                        </p>
                    </div>

                    <ul class="hidden-list" style="display: none;">
                        <!-- Hidden URLs populated by JS -->
                    </ul>

                    <div class="hidden-empty-state" style="display: none;">
                        <p>No hidden websites yet. Add some to keep them private!</p>
                    </div>
                </section>
            </div>

            <!-- VIEW: SETTINGS -->
            <div id="view-settings" class="view-section">
                <header>
                    <h1>Settings</h1>
                </header>
                <section class="settings-section">
                    <h3>‚öôÔ∏è Configuration</h3>
                    <div class="setting-item">
                        <label for="countdownDuration">Countdown Duration:</label>
                        <select id="countdownDuration" class="duration-dropdown" aria-describedby="duration-help">
                            <option value="3">3 seconds</option>
                            <option value="5" selected>5 seconds (default)</option>
                            <option value="10">10 seconds</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="tempAccessDuration">Temporary Access Duration (minutes):</label>
                        <input type="number" id="tempAccessDuration" class="duration-input" min="1" value="10"
                            placeholder="10">
                    </div>
                </section>
            </div>

            <!-- VIEW: SESSIONS (Placeholder) -->
            <div id="view-sessions" class="view-section">
                <header>
                    <h1>Sessions</h1>
                </header>
                <div class="placeholder-content">
                    <p>Sessions feature coming soon...</p>
                </div>
            </div>

            <!-- VIEW: ACCOUNT (Placeholder) -->
            <div id="view-account" class="view-section">
                <header>
                    <h1>Account</h1>
                </header>
                <section class="settings-section">
                    <h3>üë§ Preferences</h3>
                    <div class="setting-item">
                        <label for="darkModeToggle">Dark Mode:</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </section>
            </div>

        </main>
    </div>

    <script src="/scripts/main.js"></script>
</body>

</html>
