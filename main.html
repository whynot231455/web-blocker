<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRL + BLCK</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="/icons/logopic1-32.png" class="ctrl-logo" alt="CTRL + BLCK Logo">
                <h1>CTRL + BLCK</h1>
            </div>
        </header>

        <p class="tagline">block all of your distractions instantly</p>

        <main>
            <section class="settings-section">
                <h3>‚öôÔ∏è Settings</h3>
                <div class="setting-item">
                    <label for="countdownDuration">Countdown Duration:</label>
                    <select id="countdownDuration" class="duration-dropdown" aria-describedby="duration-help">
                        <option value="3">3 seconds</option>
                        <option value="5" selected>5 seconds (default)</option>
                        <option value="10">10 seconds</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="tempAccessDuration">Temporary Access Duration (minutes):</label>
                    <input type="number" id="tempAccessDuration" class="duration-input" min="1" value="10"
                        placeholder="10">
                </div>
            </section>

            <section class="url-section">
                <div class="url-header">
                    <h2>URL LIST:</h2>
                    <div class="search-container-wrapper">
                        <div class="search-container">
                            <img src="/icons/search-icon.svg" class="search-icon" alt="Search">
                            <input type="text" id="searchInput" placeholder="Search / Add Website (Press Enter to add)">
                        </div>
                        <div id="suggestions" class="suggestions-dropdown"></div>
                    </div>
                </div>

                <ul id="urlList" aria-label="Blocked websites list">
                </ul>
            </section>
            <section class="hidden-section">
                <div class="hidden-header">
                    <h2>üîí Hidden Websites</h2>
                    <div class="hidden-controls">
                        <button id="toggleHiddenBtn" class="toggle-hidden-btn" aria-expanded="false">
                            <span class="toggle-text">Show Hidden</span>
                            <img src="/icons/eye-icon.svg" class="eye-icon" alt="Toggle visibility">
                        </button>
                    </div>
                </div>

                <!-- Password Overlay -->
                <div id="hiddenPasswordOverlay" class="password-overlay" style="display: none;">
                    <label for="hiddenPasswordInput">Enter Password to View Hidden Websites:</label>
                    <input id="hiddenPasswordInput" type="password" placeholder="Password" />
                    <button id="hiddenPasswordSubmit">Submit</button>
                    <p id="hiddenPasswordError" class="password-error" style="display:none; color:red; font-size:12px;">
                    </p>
                </div>

                <ul class="hidden-list" style="display: none;">
                    <!-- Hidden URLs populated by JS -->
                </ul>

                <div class="hidden-empty-state" style="display: none;">
                    <p>No hidden websites yet. Add some to keep them private!</p>
                </div>
            </section>

        </main>
    </div>

    <script src="/scripts/main.js"></script>
</body>

</html>
